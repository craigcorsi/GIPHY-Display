<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>GIPHY SUPER SCIENCE DISPLAY </h1>
    </header>
    
    <section id="searchTerms">
        <div class="col-long menu-panel">
            <p>Select a tag to generate science-themed GIF images!</p>
            <div id="buttonsHere">
                <!-- Dynamically populated with buttons labeled by GIPHY search terms -->

            </div>
        </div><div class="col-short menu-panel" id="searchBar">
            <!-- option to add additional topics-->
            <h4>Add a topic</h4>
            <input type="text" id="addTerm"> <br>
            <button id="buttonSubmit">Submit</button>
        </div>

    </section>

    <section class="2col">
        <div id="imagesHere">
            <!-- Dynamically populated with GIF images. This is the result of the $.ajax call in app.js -->




        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
