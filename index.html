<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="searchTerms">
        <h1>GIPHY Image Display</h1>
        <p>Select a tag to generate GIF images!</p>
        <!-- Dynamically populated with buttons labeled by GIPHY search terms -->
    </section>

    <section class="2col">
        <div class="col-3-4" id="imagesHere">
            <!-- Dynamically populated with GIF images. This is the result of the $.ajax call in app.js -->


        </div><!--
     --><div class="col-1-4" id="searchBar">
            <!-- search bar to add a search term to the list-->
            <h4>Add an animal</h4>
            <input type="text" id="addTerm">
            <button id="buttonSubmit">Submit</button>
        </div>


    </section>





    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
